<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Draft</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen p-5">
    <div class="h-[calc(100vh-2.5rem)] flex gap-5">
        <div class="flex-1 grid grid-cols-1 grid-rows-12 gap-4">
            <button class="grid-item border-2px-black">WHO</button>
            <button class="grid-item border-2px-black">WHERE</button>
            <button class="grid-item border-2px-black">WHEN</button>
            <button class="grid-item border-2px-black">CONTACT</button>
        </div>
        
        <!-- Right Section - Big container with background image -->
        <div class="flex-[4] relative border-2 border-black">
            <!-- YouTube iframe -->
            <iframe 
                class="absolute inset-0 w-full h-full" 
                src="https://www.youtube.com/embed/jfKfPfyJRdk?si=SkQ1LhE1kpCE0-hl" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen>
            </iframe>
            
            <!-- KG95 Text Overlay -->
            <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                <h1 class="font-black text-[25vw] text-white leading-none" 
                    style="mix-blend-mode: difference;">
                    KG95
                </h1>
            </div>
        </div>
    </div>

</body>
</html>
